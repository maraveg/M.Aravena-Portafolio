<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700;800&family=Caveat:wght@600;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <title>Portafolio</title>
</head>
<body>
<nav class="navbar">
    <div class="max-width">
       <div class="logo"><a href="#home"><span>PORTAFOLIO.</span></a></div>
       <ul class="menu">
         <li><a href="#projects">PROYECTOS</a></li>
         <li><a href="#about">SOBRE MI</a></li>
         <li><a href="#tools">CONTACTO</a></li>
       </ul>    
  </div>
  </nav>
  <!-- seccion home-->
<section class="home" id="home">
<div class="max-width">
  <div class="home-content">
    <div class="name"><img id="name-tag" src="./assets/logo.png"></div>
    <div class="photo"><img id="polaroid" src="./assets/polaroid.png"></div>
    <div class="pen"><img id="blue-pen" src="./assets/lapiz.png"></div>
    </div>
  <div class="btnentry"><a href="#projects">COMENCEMOS</a></div>
</div>
</section>
  <!-- seccion proyectos-->
  <section class="projects" id="projects">
    <div class="max-width">
      <div class="stripe">
        <img src="./assets/proyectos.png" alt="" class="title-poject">
      </div>
      <div class="projects-content">
        <div class="work"><img id="social" src="./assets/patiperros.png" style="width:100%">
          <button class="btnD">DEMO</button><button class="btnG">GITHUB</button></div>
        <div class="work"><img id="second" src="./assets/tuoportunidad.png" style="width:100%">
          <button class="btnD-d">DEMO</button><button class="btnG-d">GITHUB</button></div>
        <div class="work"><img id="lol" src="./assets/datalovers.png" style="width:100%">
          <button class="btnD">DEMO</button><button class="btnG">GITHUB</button></div>
        <div class="work"><img id="sos" src="./assets/cipher.png" style="width:100%">
          <button class="btnD-d">DEMO</button><button class="btnG-d">GITHUB</button></div>
      </div>
    </div>
    </section>
      <!-- seccion herramientas-->
  <section class="tools" id="tools">
    <div class="max-width">
      <div class="stripe">
        <img src="./assets/herramientas.png" alt="" class="title-tools">
      </div>
      <div class="tools-content">
        <div class="tec"><img id="tecs" src="./assets/tecnologias.png"></div>  
        <div class="mouse"><img id="grey-mouse" src="./assets/mouse.png"></div>
      </div>
    </div>
    </section>
      <!-- seccion sobre mi-->
  <section class="about" id="about">
    <div class="max-width">
      <div class="stripe">
        <img src="./assets/sobremi.png" alt="" class="title-about">
      </div>
      <div class="about-content">
        <div class="desktop"><img id="pencils" src="./assets/lapices.png"></div>
        <div class="book"><img id="diary" src="./assets/agenda.png">
          <a class href="./assets/Curriculum M. Arevena (C).pdf" target="_blank" rel="noopener"><button class="cv">CURRICULUM</button></a></div>
      </div>
    </div>
    </section>
  <script type="module" src="main.js"></script>
</body>
</html>
